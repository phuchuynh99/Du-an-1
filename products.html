<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="product-container container my-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="product-sidebar col-md-3 mb-4">
                <div class="product-category bg-white p-3 rounded shadow-sm">
                    <h4 class="product-category-title fw-bold">DANH MỤC</h4>
                    <ul class="product-category-list list-unstyled mt-3">
                        <li><a href="#" class="text-decoration-none text-dark">Sơn móng</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Dụng cụ</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Thiết bị làm móng</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Sản phẩm trang trí móng</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Móng giả</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Products -->
            <section class="product-list col-md-9">
                <div class="row g-4">
                    <div class="col-md-3 col-sm-6">
                        <div class="product-card text-center shadow-sm p-3">
                            <img src="public/img/mài 1.webp" class="product-img img-fluid" alt="Dũa móng tay Halfmoon">
                            <h5 class="product-name mt-3">Dũa móng tay Halfmoon</h5>
                            <p class="product-original-price text-muted"><del>300,000₫</del></p>
                            <p class="product-discount-price">270,000₫</p>
                            <div class="product-actions d-flex justify-content-center align-items-center gap-2 mt-3">
                                <button class="product-btn-cart d-flex align-items-center">
                                    <i class="bi bi-cart"></i>
                                </button>
                                <button class="product-btn-buy">Mua ngay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
