<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-secondary py-3">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <img src="1.png" alt="Nailuxe Logo" class="me-2" />
        </div>

        <nav>
          <ul class="d-flex list-unstyled mb-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-white">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a href="products.html" class="nav-link text-white">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link text-white">Giới thiệu</a>
            </li>
            <li class="nav-item">
              <a href="contacts.html" class="nav-link text-white">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a href="blog.html" class="nav-link text-white">Blog</a>
            </li>
          </ul>
        </nav>

        <div class="icons d-flex gap-3">
          <a href="cart.html" class="text-white">
            <i class="fas fa-shopping-cart head-icon"></i>
          </a>
            <i class="fas fa-user head-icon"></i>
        </div>
      </div>
    </header>
    <div class="container my-5">
      <div class="form">
        <h2 class="text-center title">Đăng Nhập Tài Khoản</h2>
        <p class="text-center p-login">Nhập email và mật khẩu của bạn</p>
      
        <div class="box-lg d-flex justify-content-center my-3">
          <button class="btn btn-google-login">
            <img src="images/gg-logo.png" alt="Google logo" /> Đăng nhập với Google
          </button>
        </div>
      
        <div class="text-center or">Hoặc</div>
      
        <form action="" id="form-login" class="mt-4 mx-auto" style="max-width: 400px">
          <div class="mb-3 form-group">
            <input type="text" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-3 form-group">
            <input type="password" class="form-control" placeholder="Mật khẩu" />
          </div>
          <div class="btn-lg">
            <button type="submit" class="btn w-100 login-btn">Đăng nhập</button>
          </div>
          <div class="text-center mt-3">
            <a href="#" class="forget">Quên mật khẩu? Khôi phục mật khẩu</a>
          </div>
        </form>
      </div>
    </div>
    
    

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
