<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Hover Icon</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <style>
        /* Tổng quan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Thanh navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Icon tài khoản */
        .dropdown-icon {
            cursor: pointer;
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .dropdown-icon:hover {
            color: #ffcc00; /* Đổi màu icon khi hover */
        }

        /* Menu dropdown */
        .dropdown-menu {
            position: absolute;
            top: 120%; /* Hiển thị dưới icon */
            left: -30px; /* Căn chỉnh menu */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 150px;
            z-index: 10;
            padding: 10px 0;
            list-style: none; /* Xóa bullet của ul */
            margin: 0;
        }

        .dropdown-menu li {
            padding: 10px 15px;
        }

        .dropdown-menu li a {
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-menu li a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Hiển thị menu khi hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
    <!-- Import thư viện icon (Font Awesome) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Trang chủ</a>
        <a href="#about">Giới thiệu</a>

        <!-- Dropdown Tài khoản -->
        <div class="dropdown">
            <!-- Icon tài khoản -->
            <i class="fas fa-user-circle dropdown-icon"></i>
            <ul class="dropdown-menu">
                <li><a href="#login">Đăng nhập</a></li>
                <li><a href="#register">Đăng ký</a></li>
            </ul>
        </div>

        <a href="#contact">Liên hệ</a>
    </div>
</body>
</html>
