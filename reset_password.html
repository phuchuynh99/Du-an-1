          <div class="logo">
            <img src="1.png" alt="Nailuxe Logo" class="me-2" />
          </div>
  
          <nav>
            <ul class="d-flex list-unstyled mb-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-white">Trang chủ</a>

    <div class="container">
        <div class="password-container">
            <h2 class="password-header">Đặt lại mật khẩu</h2>
            <form class="password-form" action="/reset-password" method="POST">
              <label for="password">Mật khẩu mới</label>
              <input type="password" id="password" name="password" required>
              <label for="confirm-password">Xác nhận mật khẩu mới</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
              <button type="submit" class="password-button">Đặt lại mật khẩu</button>
            </form>
          </div>
          
    </div>
